name: Release on GitHub
on:
  workflow_call:
    inputs:
      inputArtifactName:
        required: true
        type: string
      monoPack:
        required: false
        type: boolean
      version:
        required: true
        type: string
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Abort if release already exists
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: gh release view v${{ inputs.version }} |& grep "release not found"
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.inputArtifactName }}
          path: release
      - name: Prepare release files
        env:
          MONO_PACK: ${{ inputs.monoPack }}
          VERSION: ${{ inputs.version }}
        run: |
          shopt -s extglob
          cd release
          if $MONO_PACK; then
            mkdir release
            mv !(release) release
            mv release ${{ github.event.repository.name }}
          fi
          for filename in *; do
            basename=${filename%.*}
            if [[ -f "$filename" ]]; then
              extension=${filename##*.}
              if [[ $extension == exe ]]; then
                platform=-win
              elif [[ $basename == $extension ]]; then
                platform=-linux
              fi
              mkdir release
              mv "$filename" release
              mv release ${{ github.event.repository.name }}
              filename=${{ github.event.repository.name }}
            fi
            zip -rm "$basename$platform-$VERSION.zip" "$filename"
          done
      - name: Release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
        with:
          tag_name: v${{ inputs.version }}
          body: Release for version ${{ inputs.version }}
          files: release/*
